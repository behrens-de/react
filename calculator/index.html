<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="app">
        <div class="claculator-ui">
            <div class="display">0</div>
            <ul class="numpad">
                <li data-num="7">7</li>
                <li data-num="8">8</li>
                <li data-num="8">9</li>
                <li data-num="4">4</li>
                <li data-num="5">5</li>
                <li data-num="6">6</li>
                <li data-num="1">1</li>
                <li data-num="2">2</li>
                <li data-num="3">3</li>
                <li data-num="0" class="zero">0</li>
                <li>,</li>
            </ul>
            <ul class="operator">
                <li class="ac" data-opertator="AC">AC</li>
                <li data-opertator="div">/</li>
                <li data-opertator="mply">*</li>
                <li data-opertator="sub">-</li>
                <li data-opertator="add">+</li>
                <li data-opertator="res">=</li>
            </ul>
        </div>
        
    </div>

    <script src="./main.js"></script>
</body>

</html>
